<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input 
          type="text" 
          id="userName" 
          name="userName"
          [(ngModel)]="credentials.userName" 
          required 
          minlength="3"
          pattern="^[a-zA-Z0-9_]+$"
          class="form-control"
          #userName="ngModel">
        <div *ngIf="userName.invalid && userName.touched" class="validation-error">
          <small *ngIf="userName.errors?.['required']">Username is required</small>
          <small *ngIf="userName.errors?.['minlength']">Username must be at least 3 characters</small>
          <small *ngIf="userName.errors?.['pattern']">Username can only contain letters, numbers, and underscores</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="credentials.password" 
          required 
          minlength="8"
          class="form-control"
          #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="validation-error">
          <small *ngIf="password.errors?.['required']">Password is required</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="tenant">Tenant:</label>
        <select 
          id="tenant" 
          name="tenant"
          [(ngModel)]="credentials.tenant" 
          required 
          class="form-control">
          <option value="">Select Tenant</option>
          <option value="MS Corp">MS Corp</option>
          <option value="Tech Innovators">Tech Innovators</option>
          <option value="Global Solutions">Global Solutions</option>
        </select>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>

      <button 
        type="submit" 
        [disabled]="loading || !loginForm.valid" 
        class="btn-login">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
    
    <style>
      .validation-error { color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; }
      .form-control.ng-invalid.ng-touched { border-color: #dc3545; }
      .form-control.ng-valid.ng-touched { border-color: #28a745; }
    </style>
  </div>
</div>
